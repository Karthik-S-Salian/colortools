{% extends "base.html" %}
{% block title %}Login | ColorTools{% endblock title %}
{% block styles %}
<link rel="stylesheet" href="/static/css/login.css" />
{% endblock styles %}

{% block content %}
    <div id="main-container">
        <div>
            <div id="login-container">
                <h1>Welcome</h1>
                <div>Welcome Back, Please Enter your details</div>
                <form >
                    <div>
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="example@mail.com">    
                    </div>

                    <div>
                        <label for="password">Password</label>
                        <input type="password" id="password"> 
                    </div>
                    <div id="extra-options-container">
                        <span>
                            <input type="checkbox" id="radio"> 
                            <label for="radio" id="remember-checkbox">Remember on this Device</label>
                        </span>
                        <span>
                            <a href="">Forget Password</a>
                        </span>
                    </div>
                    <button id="sign-in">Sign in</button>

                    <button type="button" id="google-signIn">
                        <img src="/static/images/google.png" alt="">
                        Sign in with Google
                    </button>
                    
                </form>
                <div id="sign-up-container">
                    <span>Dont have an account? </span>
                    <a href="" id="sign-up">Sign up for free</a>
                </div>
                
            </div>
        </div>
        <div id="image-container">
            <span>RESUME YOUR JOURNEY WITH US</span>
        </div>
        
    </div>
{% endblock content %}
